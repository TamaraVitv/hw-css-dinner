<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="http://flukeout.github.io/favicon.png"
    />
    <title>CSS Dinner2</title>
  </head>
  <body class="content">
    <header class="header">
      <h1>CSS Dinner Shopping List</h1>
      <p>Letâ€™s go to the mall!</p>
    </header>
    <main class="main">
      <div class="container">
        <ul class="list">
          <li class="list-item">
            <input type="checkbox" name="1" id="1" />
            <label for="1" class="label">
              A lot of pickles<small class="small"
                >for the next lessons about CSS</small
              >
            </label>
          </li>
          <li class="list-item">
            <input type="checkbox" name="2" id="2" />
            <label for="2" class="label">
              10 apples: green apples were first cultivated by an Australian
              woman named Maria Smith; hence they are also known as Granny Smith
              apples. This fruit appears light green with tart, juicy and crisp
              flavours and hard skin with a long shelf-life as compared with
              other apple types<small class="small"
                >for more CSS manipulations</small
              >
            </label>
          </li>
          <li class="list-item">
            <input type="checkbox" name="3" id="3" />
            <label for="3" class="label"
              >20 oranges<small class="small"
                >because they are awesome</small
              ></label
            >
          </li>
          <li class="list-item">
            <input type="checkbox" name="4" id="4" />
            <label for="4" class="label">
              13 plates<small class="small"
                >hm... they always disappear</small
              ></label
            >
          </li>
          <li class="list-item">
            <input type="checkbox" name="5" id="5" />
            <label for="5" class="label"> 15 bentos</label>
          </li>
          <li class="list-item">
            <input type="checkbox" name="6" id="6" class="strikethrough" />
            <label for="6" class="label">
              1 bottle of Sake <small class="small">for my friends</small>
            </label>
          </li>
        </ul>
        <div class="panel-below body1">Bon appetit :)</div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
